<pre>1234567890</pre>
<div class="category-component-wrapper">
  <div class="category-component-header">

    @for (category of categories; track category) {
      <div (click)="goToCategory(category)">{{category}}</div>
    }
  </div>
  <pre>
  </pre>
  <div class="category-component-body">
    @for (product of productsArray$|async; track product.strArea) {
      <div (click)="searchByArea(product.strArea)">{{product.strArea}}</div>
    }
  </div>

</div>
