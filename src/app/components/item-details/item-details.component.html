<p>{{ product?.strInstructions }}</p>

<table>
  <thead>
  <tr>
    <th>Ingredients</th>
  </tr>
  </thead>
  <tbody>
    @for (item of ingredients; track item.ingredient) {
      <tr>
        <td>
          <img [alt]="item.ingredient"
               ngSrc="{{item.urlImgSmall}}"
               [width]="getWidth"
               [height]="getHeight"
               (error)="handleImageError($event)">
        </td>
        <td>{{ item.ingredient }}</td>
        <td>{{ item.measure }}</td>
      </tr>
    }
  </tbody>
</table>

@if (product?.strYoutube) {
  <a href="{{ product?.strYoutube }}" target="_blank">
    <button>Watch on YouTube</button>
  </a>

}
@if (product?.strSource) {
  <a href="{{ product?.strSource }}" target="_blank">
    <button>Recipe source</button>
  </a>
}
