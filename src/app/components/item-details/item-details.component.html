<p>{{ product?.strInstructions }}</p>

<table>
  <thead>
  <tr>
    <th>Ingredients</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of ingredients">
    <td><img [alt]="item.ingredient" width="100" height="100" ngSrc="{{item.srcSmall}}"></td>
    <td>{{ item.ingredient }}</td>
    <td>{{ item.measure }}</td>
  </tr>
  </tbody>
</table>

@if (product?.strYoutube) {
  <button>{{ product?.strYoutube }}</button>
}
@if (product?.strSource) {
  <button>{{ product?.strSource }}</button>
}
