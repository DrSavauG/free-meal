<div class="body-component-wrapper">
  <ng-container *ngIf="(productsArray$ | async)!==null; else placeholder">
    <app-product-small *ngFor="let product of productsArray$ | async" [product]="product"></app-product-small>
  </ng-container>
  <ng-template #placeholder>
    <img [src]="placeholderImage" alt="Placeholder" class="big-picture" />
  </ng-template>
</div>
