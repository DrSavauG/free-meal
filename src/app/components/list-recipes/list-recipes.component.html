<div class="body-component-wrapper">
  <ng-container *ngIf="(productsArray$ | async)!==null; else placeholder">
    <div *ngFor="let product of productsArray$ | async" class="products-list-container">
      <h2>{{product.strMeal}}</h2>
      <img
        [src]="product.strMealThumb"
        [alt]="product.strMeal"
        class="big-picture">
      <div class="description-wrapper">
        <button class="description">{{product.strCategory}}</button>
        <button class="description">{{product.strArea}}</button>
      </div>
    </div>
  </ng-container>
  <ng-template #placeholder>
    <img [src]="placeholderImage" alt="Placeholder" class="big-picture" />
  </ng-template>
</div>
