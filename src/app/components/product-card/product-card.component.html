@if (displayMessage) {
  <div class="notification" [ngClass]="{'fadeOut': displayFadeOut, 'fadeIn': !displayFadeOut}">
    {{ message }}
  </div>
}
<div class="product-card-wrapper">
  @if (product$ | async;as product) {
    <h2>{{ product.strMeal }}</h2>
    <img ngSrc="{{product.strMealThumb}}"
         [alt]="product.strMeal"
         class="big-picture"
         width="500"
         height="500"
         (error)="handleImageError($event)"
         priority>
    <div class="description-wrapper">
      <button class="description" (click)="searchByCategory()">{{ product.strCategory }}</button>
      <button class="description" (click)="searchByArea()">{{ product.strArea }}</button>
      <button (click)="toggleFavorite()">Favorite</button>
    </div>
  }
</div>
