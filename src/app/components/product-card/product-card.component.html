<div class="product-card-wrapper">
  @if (product) {
    <h2>{{ product.strMeal }}</h2>
    <img ngSrc="{{product.strMealThumb}}"
         [alt]="product.strMeal"
         class="big-picture"
         width="500"
         height="500"
         (error)="handleImageError($event)">
    <div class="description-wrapper">
      <button class="description">{{ product.strCategory }}</button>
      <button class="description">{{ product.strArea }}</button>
    </div>
  }
</div>
