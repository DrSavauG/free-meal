@for (product of productsArray$ | async; track product.idMeal) {
  <div class="product-container-big">
    <h2>{{ product.strMeal }}</h2>
    <a [routerLink]="['/item', product.idMeal]">
      <img [src]="product.strMealThumb" [alt]="product.strMeal" class="big-picture"
           (error)="handleImageError($event)">
    </a>

    <div class="description-wrapper">
      <button class="description" (click)="searchByCategory(product.strCategory)">{{ product.strCategory }}</button>
      <button class="description" (click)="searchByArea(product.strArea)">{{ product.strArea }}</button>
      <a class="description" [routerLink]="['/item', product.idMeal]">Show details</a>
      <button class="description" (click)="loadProducts()">Next</button>
    </div>
  </div>
}
