<div class="products-list-container">
  @if (product) {
    <div class="product-container">
      <h2 class="text-overflow">{{ product.strMeal }}</h2>
      <a [routerLink]="['/'+PageType.Item, product.idMeal]">
        <img ngSrc="{{product.strMealThumb}}"
             [alt]="product.strMeal" class="big-picture"
             (error)="handleImageError($event)"
             width="300"
             height="300"
             fetchpriority="auto"
        >
      </a>
      @if (isProduct(product)) {
        <div class="description-wrapper">
          <button class="description" (click)="searchByCategory()">{{ product.strCategory }}</button>
          <button class="description" (click)="searchByArea()">{{ product.strArea }}</button>
        </div>
      }
    </div>
  }
</div>
