@if (product$ | async; as product) {

  <div class="product-container-big">
    <h2>{{ product.strMeal }}</h2>
    <a [routerLink]="['/'+PageType.Item, product.idMeal]">
      <img ngSrc="{{product.strMealThumb}}" [alt]="product.strMeal" class="big-picture"
           (error)="handleImageError($event)"
           width="500"
           height="500"
           priority>
    </a>

    <div class="description-wrapper">
      <button class="description" (click)="searchByCategory()">{{ product.strCategory }}</button>
      <button class="description" (click)="searchByArea()">{{ product.strArea }}</button>
      <a class="description" [routerLink]="['/'+PageType.Item, product.idMeal]">Show details</a>
      <button class="description" (click)="loadProduct()">Next</button>
    </div>
  </div>
}
